<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar tipo de gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tipogestion.js"></script>
</head>
<body onload="obtenerIdEliminar();">
    <div class="container mt-4">
        <h1>Eliminar tipo de gestión</h1>
        <hr>
        <form id="formEliminarTipoGestion">
            <div class="alert alert-danger" id="lbl_eliminar"></div>
            <p>¿Está seguro que desea eliminar este tipo de gestión?</p>
            <button type="submit" class="btn btn-danger">Eliminar Tipo de Gestión</button>
            <a href="listar.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
