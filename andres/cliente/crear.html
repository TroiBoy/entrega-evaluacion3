<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cliente.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Clientes</h2>
        <!-- Aquí deberías agregar la tabla para listar clientes -->
        <table class="table">
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <!-- Aquí se mostrarán dinámicamente los clientes -->
            </tbody>
        </table>

        <!-- Botón para abrir formulario de creación -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearClienteModal">
            Agregar Cliente
        </button>

        <!-- Modal para formulario de creación -->
        <div class="modal fade" id="crearClienteModal" tabindex="-1" aria-labelledby="crearClienteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crearClienteModalLabel">Agregar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí va el formulario de creación -->
                        <form id="crearClienteForm">
                            <div class="mb-3">
                                <label for="txt_id_cliente" class="form-label">RUT</label>
                                <input type="number" class="form-control" id="txt_id_cliente" required>
                            </div>
                            <div class="mb-3">
                                <label for="txt_dv" class="form-label">DV</label>
                                <input type="text" class="form-control" id="txt_dv">
                            </div>
                            <div class="mb-3">
                                <label for="txt_nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="txt_nombres" required>
                            </div>
                            <div class="mb-3">
                                <label for="txt_apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="txt_apellidos" required>
                            </div>
                            <div class="mb-3">
                                <label for="txt_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txt_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="txt_celular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="txt_celular" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para manejar la funcionalidad de Bootstrap -->
    <script src="../js/cliente.js"></script>
</body>
</html>
