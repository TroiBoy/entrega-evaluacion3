<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/gestion.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Actualizar gestión</h1>
        <hr>
        <form id="formActualizarGestion">
            <!-- campos para actualizar -->
            <div class="mb-3">
                <label for="txt_id_gestion" class="form-label">ID de Gestión</label>
                <input type="text" class="form-control" id="txt_id_gestion" readonly>
            </div>
            <div class="mb-3">
                <label for="sel_id_usuario" class="form-label">Usuario</label>
                <select id="sel_id_usuario" class="form-select">
                    <!-- se cargarán  usuarios -->
                </select>
            </div>
            <div class="mb-3">
                <label for="sel_id_cliente" class="form-label">Cliente</label>
                <select id="sel_id_cliente" class="form-select">
                    <!-- se cargarán los clientes -->
                </select>
            </div>
            <div class="mb-3">
                <label for="sel_id_tipo_gestion" class="form-label">Tipo de Gestión</label>
                <select id="sel_id_tipo_gestion" class="form-select">
                    <!--  se  los tipos de gestión -->
                </select>
            </div>
            <div class="mb-3">
                <label for="sel_id_resultado" class="form-label">Resultado</label>
                <select id="sel_id_resultado" class="form-select">
                    <!--  se cargarán  los resultados -->
                </select>
            </div>
            <div class="mb-3">
                <label for="txt_comentarios" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="txt_comentarios">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Gestión</button>
        </form>
    </div>
</body>
</html>
